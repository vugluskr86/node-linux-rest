<html>
<head>
    <meta charset="utf-8">
    <title>backbone.d3 test suite</title>
    <link rel="stylesheet" href="vendor/mocha.css">
</head>
<body>
    <div id="mocha"></div>

    <!-- Dependencies -->
    <script src="vendor/jquery.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="vendor/backbone.js"></script>
    <script src="vendor/d3.js"></script>

    <!-- Test libraries -->
    <script src="vendor/mocha.js"></script>
    <script src="vendor/chai.js"></script>

    <!-- Distribution version of library -->
    <script src="../dist/backbone.d3.min.js"></script>

    <!-- Set up BDD interface -->
    <script>
        mocha.setup('bdd');
        expect = chai.expect;
    </script>

    <!-- Test suites -->
    <script src="format.js"></script>

    <script>
        mocha.checkLeaks();
        mocha.globals(['jQuery', '_', 'Backbone', 'd3']);

        if (window.mochaPhantomJS) {
            mochaPhantomJS.run();
        } else {
            mocha.run();
        }
    </script>
</body>
</html>
